<div class="container w-50">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="validationServer01" class="form-label">First
                name</label>
            <input type="text" class="form-control {{firstName().length>3 ? valid : invalid}}"
                id="validationServer01" [value]="firstName()"
                (change)="firstName.set($event.target.value)" required>

        </div>
        <div class="col-md-6">
            <label for="validationServer02" class="form-label">Last name</label>
            <input type="text" class="form-control is-valid"
                id="validationServer02" [value]="lastName()" required>

        </div>
        <div class="col-md-6">
            <label for="validationServerUsername"
                class="form-label">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid"
                    id="validationServerUsername"
                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                    required>

            </div>
        </div>
      <div class="col-md-6">
            <label for="validationServerUsername"
                class="form-label">Username</label>
            <div class="input-group has-validation">
                <!-- <span class="input-group-text" id="inputGroupPrepend3">@</span> -->
                <input type="text" class="form-control is-invalid"
                    id="validationServerUsername"
                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                    required>

            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>
