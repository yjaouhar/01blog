<div class="container mt-3">
  <div class="user-list">
    @for (user of profiles(); track user.id) {
      <div class="user-item d-flex align-items-center justify-content-between p-2 border-bottom">

        <div class="d-flex align-items-center gap-3" (click)="openUserPopup(user)" style="cursor:pointer">
          <img [src]="user.avatar" alt="{{ user.name }}" class="rounded-circle" width="55" height="55">
          <div>
            <h6 class="mb-0 fw-semibold">{{ user.name }}</h6>
            <small class="text-muted">
              {{ user.totalPoste }} posts â€¢ {{ user.totalSubscriber }} subscribers
            </small>
          </div>
        </div>

        <button
          class="btn btn-sm"
          (click)="toggleSubscribe()"
          appSubscriberDirectives
          [subscrib]="user.subscribed">
          {{ user.subscribed ? 'Subscribed' : 'Subscribe' }}
        </button>

      </div>
    }
  </div>
</div>
