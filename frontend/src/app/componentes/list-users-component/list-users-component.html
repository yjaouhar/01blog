<div class="container mt-4 p-3">
    <div class="input-group mb-3">
        <input #searcheInput type="text" class="form-control"
            aria-label="Text input with checkbox">
        <div class="input-group-text" (click)="searche(searcheInput.value)">
            <i class="bi bi-search"></i>
        </div>
    </div>
    <div class="user-list">
        @for (user of users; track user.id ) {
        <div
            class="user-item d-flex align-items-center justify-content-between p-2">

            <div class="user-info d-flex align-items-center">
                <a [routerLink]="['/profile', user.username]"
                    class="user-link d-flex align-items-center text-decoration-none">
                    <img [src]="user.avatar" alt="{{ user.name }}"
                        class="avatar rounded-circle" width="40" height="40">
                    <div class="ms-2">
                        <h6 class="name mb-0">{{ user.name }}</h6>
                        <small class="stats">{{ user.totalPoste }} posts</small>
                    </div>
                </a>
            </div>

            <div>
                @if (user.subscribed) {
                <button
                    class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                    [attr.data-bs-target]="'#confermModal'+user.id"> Remove
                </button>
                }@else{
                <button class="btn btn-sm btn-primary"
                    (click)="follow(user)"> Follow </button>
                }
            </div>

        </div>

        <div class="modal fade" [id]="'confermModal'+user.id"
            tabindex="-1"
            aria-modal="true" role="dialog"
            [attr.data-bs-backdrop]="'static'"
            [attr.data-bs-keyboard]="false">
            <app-confirm-component [id]="user.id"
                (conferm)="confermation($event , user)"
                message="Are you sure you want to unfollow"></app-confirm-component>
        </div>
        }

    </div>
</div>
