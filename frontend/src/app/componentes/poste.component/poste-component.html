

<!-- Button to trigger modal -->
@if (postesData ){
<div
    style="overflow-y: auto; max-height:100%;">
    @for (post of postesData.data; track post.id) {
    <div class="d-flex justify-content-center my-4 row w-100 ">
        <div class="card post-card shadow-sm col-12 col-md-10 col-lg-6">
            <!-- Card Header -->
            <app-post-template-component
                [post]="post"
                (remove)="remove($event)"></app-post-template-component>
            <!-- Card Footer -->
            <div class="card-footer bg-white border-top">
                <div class="d-flex gap-1">
                    <button
                        class="btn btn-light d-flex align-items-center gap-1"
                        (click)="handelLike(post)">
                        <i
                            class="bi bi-heart-fill" appLikeDirective
                            [like]='post.liked'></i>
                        {{post.totalLike}}
                    </button>
                    <button
                        class="btn btn-light d-flex align-items-center gap-1"
                        (click)="open()">
                        <i class="bi bi-chat"></i>{{post.totalComment}}
                    </button>
                </div>
            </div>

            <!-- Comment Modal -->
            @if (showComment()) {
            <app-comment-component [post]="post"
                (close)="close()"></app-comment-component>
            }

        </div>
    </div>
    }
</div>

}
