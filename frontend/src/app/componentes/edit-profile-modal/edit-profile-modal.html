
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">Edit Profile</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

            <form [formGroup]="form">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control"
                        formControlName="name" (click)="change()">
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control"
                        formControlName="username" (click)="change()">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" formControlName="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <label class="form-label">Birthdate</label>
                    <input type="date" class="form-control"
                        formControlName="age" (click)="change()">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="3"
                        formControlName="bio" (click)="change()"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"
                        formControlName="email" (click)="change()">
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-3">
                        @if( currentMedia()){
                        <button
                            type="button"
                            class="btn btn-outline-danger px-4"
                            (click)="deletMedia()">
                            Delete
                        </button>
                        }

                        <label class="btn btn-outline-primary px-4 mb-0">
                            Upload
                            <input
                                type="file"
                                hidden
                                (change)="onFileSelected($event)" />
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div
                            class="border p-2"
                            style="border-radius: 18px; max-width: 320px;">

                            @if (currentMedia() ){
                            <img [src]="currentMedia()"
                                class="img-fluid rounded"
                                style="max-height: 300px; object-fit: cover;"
                                width="300" height="300" />
                            }
                        </div>
                    </div>
                </div>

            </form>

        </div>
        @if (showErrore()) {
        <p class="text-center text-danger"> {{errorMessage}}</p>
        }
        <div class="modal-footer">
            <button class="btn btn-secondary"
                data-bs-dismiss="modal">Cancel</button>

            <button class="btn btn-primary"
                (click)="submit()">
                Save
            </button>
        </div>

    </div>
</div>
