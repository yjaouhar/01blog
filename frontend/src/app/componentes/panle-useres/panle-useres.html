 <div class="card shadow-sm">
    <div class="card-header bg-white">
        <strong>Users</strong>
    </div>

    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Avatar</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>

            <tbody>
                @for (u of users()?.data; track u.id) {
                <tr>
                    <td><img [src]="u.avatar" class="avatar-img"></td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.email }}</td>
                    <td class="text-end">

                        <a
                            class="bi bi-person-vcard-fill text-primary me-3 fs-3"
                            [routerLink]="['/profile',u.username]"
                            title="open profile">show profie</a>

                        <i
                            class="bi bi-person-fill-slash text-warning me-3 fs-3"
                            title="Disable user"
                            (click)="showBanConfirmatiom.set(true)"></i>
                        <i
                            class="bi bi-person-fill-x text-danger fs-3 me-3"
                            (click)="showDeletConfirmatiom.set(true)"></i>

                    </td>

                </tr>
                }
            </tbody>
        </table>
        @if (showBanConfirmatiom()) {
        <app-bane message="Do you want to bane this user?"
            (react)="banUser($event)"></app-bane>
        }
        @if (showDeletConfirmatiom()) {
        <app-confermation message="Do you want to remove this user?"
            (react)="deleteUser($event)"></app-confermation>
        }

    </div>
</div>
