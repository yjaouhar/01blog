<div class="overlay">
    <div class="confirm-box">

        <div class="modal-header border-0 gap-3">
            <h5 class="modal-title"
                id="reportPostModalLabel me-20">Report</h5>
            <i class="bi bi-flag-fill text-warning"></i>
            <button type="button" class="btn-close"
                (click)="close()"></button>
        </div>

        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="submit()">

                <label class="form-label fw-bold">What is your
                    reason?</label>
                <input
                    type="text"
                    class="form-control mb-4"
                    formControlName="userInput"
                    style="border-radius: 12px;" />
                @if (form.get('userInput')?.touched &&
                form.get('userInput')?.invalid ) {
                <div style="color: red;">
                    Reason must be between 10 and 255 characters
                </div>
                }
                @if (refus()) {
                <div style="width: 100%; text-align: center;">
                    <app-refuse style="margin: auto;"></app-refuse>
                </div>
                }
                <div
                    class="text-center mt-4 d-flex justify-content-between">
                    @if(!loading() && !success()){
                    <button type="button" class="btn btn-outline-secondary"
                        (click)="close()">cancel</button>

                    <button
                        type="submit"
                        class="btn btn-success px-5 py-2"
                        style="border-radius: 12px;">
                        Save
                    </button>
                    }

                    @if (loading()) {
                    <app-spinner style="margin: auto;"></app-spinner>

                    }
                    @if (success()) {
                    <app-success style="margin: auto;"></app-success>
                    }

                </div>

            </form>
        </div>

    </div>
</div>
